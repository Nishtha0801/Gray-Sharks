<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <h1>I am going to learn Forms today.</h1>
    <form action="" method="">
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" id="name"/>
    <br>
    <hr>
    <label for="">Father's name:</label>
    <input type="text" placeholder="Enter your father's name"/>
    <br>
    <hr>
    <label for="">Mother's name:</label>
    <input type="text" placeholder="Enter your mother's name"/>
    <hr>
    <label for="">Password:</label>
    <input type="password" placeholder="Enter your password"/>
    <br>
    <hr>
    <label for="">Email:</label>
    <input type="email" placeholder="Enter your Email"/>
    <br>
    <hr>
    <label for="">Age:</label>
    <input type="number" placeholder="Enter your Age"/>
    <br>
    <hr>
    <label for="">Choose any: </label>
    <input type="radio"> Hy choose me </input>

    <input type="radio"> No no, choose me </input>

    <input type="radio"> None</input>
    <br>
    <hr>
    <label for="">Choose any from these checkboxes:</label>
    <input type="checkbox"> Hy choose me </input>
    <input type="checkbox"> No no, choose me </input>
    <input type="checkbox"> None</input>
    <br>
    <hr>
    <label for="">Input any date:</label>
    <input type="date">
    <br>
    <hr>
    <label for="">Search:</label>
    <input type="search">
    <br>
    <hr>
    <label for="">Pick any color:</label>
    <input type="color">
    <br>
    <hr>
    <label for="">Choose your resume:</label>
    <input type="file" accept=".pdf">
    <br>
    <hr>
    <label for="">Choose month:</label>
    <input type="month" >

    <br>
    <hr>
    <input type="submit" value="Please enter to submit">
    <br>
    <hr>
    <!-- <textarea name="" id="" cols="100" rows="10"></textarea> -->
    <label for="">Choose your skills:</label>
    <select name="" id="">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Javascript">Javascript</option>
    </select>
    </form>
</body>
</html>
