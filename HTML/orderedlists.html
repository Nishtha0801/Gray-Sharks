<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>I am learning Ordered Lists today.</h1>
    <ol>
        <li>Paris</li>
        <li>London</li>
        <li>New York</li>
        <li>Switzerland</li>
    </ol>
    <ol type="A">
        <li>Paris</li>
        <li>London</li>
        <li>New York</li>
    </ol>
    <ol type="a">
        <li>Paris</li>
        <li>London</li>
        <li>New York</li>
    </ol>
    <ol type="I">
        <li>Paris</li>
        <li>London</li>
        <li>New York</li>
    </ol>
</body>
</html>
